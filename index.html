<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Social links profile</title>

  </head>
  <body>
    <div class="container">
      <div id="Bio" class="block">
        <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="">
        <article>
          <h1 id="Name">Jessica Randall</h1>
          <p id="location" class="accent">London, United Kingdom</p>
        </article>

      </div>
      <p id="Role">"Front-end devveloper and avid reader."</p>
      <div class="block links btn-vert-group">
          <button>GitHub</button>
          <button>Frontend Mentor</button>
          <button>LinkedIn</button>
          <button>Twitter</button>
          <button>Instagram</button>
      </div>
    </div>
  </body>
</html>
